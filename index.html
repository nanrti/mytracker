<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Трекер привычек</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tracker">
    <h1>Трекер привычек</h1>


    <form class="add-form">
      <input id="habitInput" type="text" placeholder="Введите привычку..." required>
      <button type="submit">+ Добавить</button>
    </form>

    <table id="habitTable">
      <tr>
        <th>Привычка</th>
        <th>Пн</th>
        <th>Вт</th>
        <th>Ср</th>
        <th>Чт</th>
        <th>Пт</th>
        <th>Сб</th>
        <th>Вс</th>
        <th>Прогресс</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
